<div class="flex flex-col h-full max-h-[90vh] bg-black text-white border border-white/10 shadow-2xl overflow-hidden">
    <div class="p-6 pb-4 flex justify-between items-center border-b border-white/5">
        <h2 class="text-xl font-bold tracking-tight uppercase">Фильтры</h2>
        <button class="text-gray-400 hover:text-white transition-colors text-2xl"
                onclick="document.getElementById('filter-modal').classList.add('hidden')">
            ×
        </button>
    </div>

    <form hx-get="{{ request.path }}" 
          hx-target="#main-content" 
          hx-push-url="true"
          hx-trigger="submit"
          onsubmit="document.getElementById('filter-modal').classList.add('hidden')"
          class="flex flex-col flex-grow overflow-hidden">
        
        <input type="hidden" name="q" value="{{ search_query|default:'' }}">
        
        <div class="p-6 space-y-6 flex flex-col flex-grow overflow-hidden">
            
            <div class="flex flex-col flex-grow overflow-hidden">
                <h3 class="text-xs font-semibold text-gray-400 mb-4 uppercase tracking-widest">БРЕНД</h3>
                
                <div class="overflow-y-auto pr-2 custom-scrollbar flex-grow" style="max-height: 40vh;">
                    <div class="grid grid-cols-2 gap-y-3 gap-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer group col-span-2 pb-2 border-b border-white/5 mb-2">
                            <input type="radio" name="brand" value="" 
                                   {% if not current_brand %}checked{% endif %}
                                   class="w-4 h-4 accent-white bg-transparent border-white/20 cursor-pointer">
                            <span class="text-sm font-bold group-hover:text-white transition-colors uppercase italic">Все бренды</span>
                        </label>
                        
                        {% for brand in brands %}
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <input type="radio" name="brand" value="{{ brand.slug }}"
                                   {% if current_brand.slug == brand.slug %}checked{% endif %}
                                   class="w-4 h-4 accent-white bg-transparent border-white/20 cursor-pointer">
                            <span class="text-sm group-hover:text-white transition-colors truncate">{{ brand.name }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>
            </div>

            {% if not current_category %}
            <div class="pt-4 border-t border-white/5">
                <h3 class="text-xs font-semibold text-gray-400 mb-4 uppercase tracking-widest">КАТЕГОРИЯ</h3>
                <select name="category" class="w-full bg-white/5 border border-white/20 py-2 px-3 text-sm uppercase focus:outline-none focus:border-white transition-colors text-white cursor-pointer">
                    <option value="" class="bg-zinc-900">Все категории</option>
                    {% for cat in categories %}
                    <option value="{{ cat.slug }}" 
                            {% if category_from_get == cat.slug %}selected{% endif %}
                            class="bg-zinc-900">{{ cat.name|upper }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
        </div>

        <div class="p-6 border-t border-white/10 bg-zinc-900/50 flex flex-col gap-3">
            <button type="submit" 
                    class="w-full bg-white text-black py-3 px-4 text-xs font-bold uppercase hover:bg-gray-200 transition-colors tracking-widest">
                Применить
            </button>
            <button type="button" 
                    class="w-full border border-white/20 py-3 px-4 text-xs font-bold uppercase hover:bg-white/5 transition-colors tracking-widest"
                    onclick="document.getElementById('filter-modal').classList.add('hidden')">
                Отмена
            </button>
        </div>
    </form>
</div>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
</style>
